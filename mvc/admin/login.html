<!DOCTYPE html>
<html lang="en">
<head>

	<!-- meta tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

	<!-- Title -->
	<title>Notes MarketPlace</title>

	
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">    
    
    
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    
	<!-- preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <!-- login Page -->
    <section id="login">
        <!-- background image -->
        <img class="bg-image img-responsive" src="images/login/banner-with-overlay.jpg" alt="login background">
        <div class="login-form">
            <!-- logo -->
            <img src="images/login/top-logo.png" alt="Notes MarketPlace">
            <div class="form-center">
                <div class="login-heading text-center">
                    <h2>Login</h2>    
                    <p>Enter your email address and password to login</p>
                </div>
                <form>               
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password<a class="forgot-ps" href="forgot-pw.html">Forgot Password?</a></label>
                    <input type="password" class="form-control form-control-sm wrong-pw" id="exampleInputPassword1" placeholder="Enter your Password">
                    <span toggle="#exampleInputPassword1" class="fa fa-eye-slash fa-eye field-icon toggle-password"></span>
                    </div>
                    <p class="fp">The password that you've entered is incorrect. <span>Forgot Password?</span></p>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input form-check-size" id="exampleCheck1">
                    <label class="form-check-label check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn">LOGIN</button>
                </form>
                <div class="login-footer text-center">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </div>
        </div>          
    </section>
    <!-- ends -->
    
	<!-- jquery-->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>
</html>
