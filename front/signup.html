<!DOCTYPE html>
<html lang="en">
<head>

	<!-- meta tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

	<!-- Title -->
	<title>Notes MarketPlace</title>

	
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">    
    
    
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    
	<!-- preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <!-- login Page -->
    <section id="signup">
        
        <!-- background image -->
        <img class="bg-image img-responsive" src="images/login/banner-with-overlay.jpg" alt="login background">
        
        <div class="sign-up-form">
            
            <!-- logo -->
            <img src="images/login/top-logo.png" alt="Notes MarketPlace">
            
            <div class="signup-form">
                <div class="signup-heading text-center">
                    <h2>Creat an Account</h2>    
                    <p>Enter your details to signup</p>
                    <p class="signup-done"><i class="fa fa-check-circle" aria-hidden="true"></i>&nbsp;&nbsp;Your account has been successfully created.</p>
                    
                </div>
                <form>               
                    <div class="form-group">
                    <label for="firstname">First Name &#42;</label>
                    <input type="name" class="form-control form-control-sm" id="firstname" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                    <label for="lastname">Last Name &#42;</label>
                    <input type="name" class="form-control form-control-sm" id="lastname" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                    <label for="email">Email &#42;</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your Password">
                    <span toggle="#password" class="fa fa-eye-slash fa-eye field-icon toggle-password signup-eye"></span>
                    </div>
                    <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control form-control-sm" id="confirmpassword" placeholder="Re-enter your Password">
                    <span toggle="#confirmpassword" class="fa fa-eye-slash fa-eye field-icon toggle-password signup-eye"></span>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="signup-footer text-center">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            
            </div>
            
        </div>
        
            
                           
    </section>
        
    <!-- ends -->
    
	<!-- jquery-->
    <script src="js/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>
</html>
