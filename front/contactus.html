	<!-- preloader -->

        <nav class="navbar1 navbar-expand-lg">
            <a class="navbar-brand" href="index.html"><img src="images/user-profile/logo.png" alt="logo"></a>

                <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="searchnotes.html">Search Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sell Your Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html"><button type="button" class="btn btn-primary btn_login">Login</button></a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    
	<!-- Banner  -->
    <section class="banner">
        <div class="content-box-banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Ends -->
	
	<div class="contactus-form container">
            <div class="row">
                <form class="profile-form col-md-12">
                    <div class="col-md-12 contactus-heading">
                        <h2>Get in Touch</h2>
                        <p>Let us know how to get back to you</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-row c-row">
                                <div class="form-group col-md-12">
                                    <label for="fullname">Full Name &#42;</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                                </div>
                            </div>
                            <div class="form-row c-row">
                                <div class="form-group col-md-12">
                                    <label for="email">Email Address &#42;</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-row c-row">
                                <div class="form-group col-md-12">
                                    <label for="subject">Subject &#42;</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="comments-contact">Comments / Questions &#42;</label>
                            <input type="text" class="form-control contact-comments" id="comments-contact" placeholder="Enter your subject">
                        </div>
                    </div>
                    <div class="button-submit-contact-us">
                    <button type="submit" class="btn btn-profile">Submit</button>
                    </div>
                </form>
            </div>
        </div>
	<!-- profile form ends -->

                        <li><a href="#">
                                <i class="fa fa-facebook"></i>
                            </a></li>
                        <li><a href="#">
                                <i class="fa fa-twitter"></i>
                            </a></li>
                        <li><a href="#">
                                <i class="fa fa-google-plus"></i>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
	<!-- footer ends -->
	
	<!-- jquery-->
    <script src="js/jquery.min.js"></script>
